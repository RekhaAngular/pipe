<h1>
  {{2 | apppipe:10}}
</h1>


<table class="table">
  <thead>
    <tr>
      <th>S.NO</th>
      <th>City</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let getValue of listValue; let i=index;">
      <td>{{i+1}}</td>
      <td>{{getValue.city | uppercase}}</td>
      <td>{{getValue.name | lowercase}}</td>
    </tr>
  </tbody>
</table>
